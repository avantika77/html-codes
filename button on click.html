    <head>

        <form>

                      <input type="checkbox" id="HTML CODES" name="HTML CODES" value="HTML CODES"/>    
                              <label>PHP</label>  
             </form>  
        
    <script>
        function hello(){
            window.open("https://github.com/avantika77");
        }
    </script>
</head>

<button onclick="hello()"> My Github link</button>
</body>
</html>
