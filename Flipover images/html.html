<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">  <!--<link> used to include external resources --> 
    <!--rel="stylesheet" it indicates that the linked file is a stylesheet-->
    <!--type="text/css":tells the browser that the linked file is written in CSS (Cascading Style Sheets)-->
    <!--href="style.css":specifies the URL or file path of the external CSS file-->
</head>
<body>
    <div class="image-container"><!--<div class="image-container">, indicates that there is a container with the class "image-container"-->
        <!--class will be used in css file so any  make changes in class in css file will done on the both the images  -->
        <img class="front-image" src="wallpaperflare.com_wallpaper(1).jpg" alt="Image 1" width="700" height="500"> <!--image name alt name and size-->
        <img class="back-image" src="1318199.jpg" alt="Image 2" width="700" height="500"> <!--image name alt name and size-->
    </div>
    
</body>
</html>
